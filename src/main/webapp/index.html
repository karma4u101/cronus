                <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.4&sensor=false&language=en"></script>

                <script type="text/javascript">
             
                function drawmap(locations) {
		  
                   var myOptions = {
                      zoom: 12,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                   };
                   var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                   initialLocation = new google.maps.LatLng(locations.loc[0].lat, locations.loc[0].lng);
                   map.setCenter(initialLocation);
			       for(i=0; i<locations.loc.length; i++) {
		    	      var point = new google.maps.LatLng(locations.loc[i].lat,locations.loc[i].lng);
		    	      var marker = new google.maps.Marker({
                                    position: point,
                                    map: map,
                                    title: locations.loc[i].title
                                    });
		    	      var iw = new google.maps.InfoWindow({
		    		                position: point,
		    		                content:locations.loc[i].iwc
		    	                    });
				      google.maps.event.addListener(marker, 'click', (function(marker,iw,i){
				         return function() {
					        iw.setContent(locations.loc[i].iwc);
					        iw.open(map,marker);
				         }
					  })(marker,iw,i));		
			       
                //marker.setMap(map);
		    	//iw.setMap(map);
			}

	}

		</script>	
      <fieldset>
	    <legend>&nbsp;&nbsp;Cronus&nbsp;&nbsp;</legend>
	      <p valign=center align=center>
		<span class="lift:helloWorld.howdy">
			<div id="map_canvas" style="width: 700px; height: 480px"></div>	
		</span>
	      </p>
	  </fieldset>    
	</div>
  </body>
